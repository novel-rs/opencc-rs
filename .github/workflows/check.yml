name: Check

on:
  push:
    branches:
      - "main"
    tags-ignore:
      - "**"
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "**.md"

permissions:
  contents: read
  checks: write
  pull-requests: read

jobs:
  check:
    uses: TerakomariGandesblood/github-workflows/.github/workflows/rust-check.yml@main
    with:
      msrv: "1.85.0"
      run_doc_check: true
